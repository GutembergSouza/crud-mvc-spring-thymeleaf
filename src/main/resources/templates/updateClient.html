<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <title>Alterar Cliente</title>
</head>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Clientes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>
    <fieldset class="collapse navbar-collapse" id="textoNavbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="#" th:href="@{/client}">Clientes</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/newClient}">Novo<span class="sr-only">(Página atual)</span></a>
            </li>

        </ul>
        <span class="navbar-text">
        Systema para cadastro de Clientes
      </span>
    </fieldset>
</nav>




<body>

    <h1 class="text-center">Alterar Cliente</h1>
    <br>

    <fieldset class="container">
      <form  th:object="${cliente}" th:action="@{/alterarCliente/{id}(id=${cliente.id})}" method="post" class="form-control-md">

          <fieldset class="form-group">
              <label for="input-cpf">CPF: </label>
              <input id="input-cpf" class="form-control" type="text" name="cpf" th:field="*{cpf}" th:placeholder="cpf"/>
              <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">cpf Error</span>
          </fieldset>

          <fieldset class="form-group">
              <label for="input-name">Nome: </label>
              <input id="input-name" class="form-control" type="text" name="name" th:field="*{name}" th:placeholder="name"/>
              <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</span>
          </fieldset>

          <fieldset class="form-group">
              <label for="input-datadenascimento">Nascimento: </label>
              <input id="input-datadenascimento" class="form-control"  type="date" name="dataDeNascimento" th:field="*{dataDeNascimento}" th:placeholder="dataDeNascimento"/>
              <span th:if="${#fields.hasErrors('dataDeNascimento')}" th:errors="*{dataDeNascimento}">dataDeNascimento Error</span>
          </fieldset>


          <fieldset class="form-group">
              <label for="input-email">E-Mail:</label>
              <input id="input-email" class="form-control" type="text" name="email" th:field="*{email}" th:placeholder="email"/>
              <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</span>
              <span></span>
          </fieldset>

          <fieldset class="form-group">
              <label for="input-telefone">Telefone:</label>
              <input id="input-telefone" class="form-control" pattern="^\([1-9]{2}\) (?:[2-8]|9[1-9])[0-9]{3}\-[0-9]{4}$" type="tel" name="telefone" th:value="${cliente.telefone}" th:field="*{telefone}" th:placeholder="Ex31999999999"/>
              <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">telefone Error</span>

          </fieldset>

          <span class="container">
              <button class="btn btn-primary" type="submit">Salvar</button>
              <button class="btn btn-primary" type="reset">Limpar</button>
          </span>


      </form>
    </fieldset>

</body>

</html>
